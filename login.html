<body>

    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center">

    </div>

    <div class="container-fluid quote py-5" data-parallax="scroll" data-image-src=""
        style="background-image: url(imges/modern-interior-room-with-furniture-.jpg); background-position: center; background-size: cover;">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="bg-white rounded p-4 p-sm-5">

                        <h1 class="display-5 text-center mb-5">Sign in to your account</h1>
                        <div class="row g-3">
                            <div class="col-sm-12">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-light border-1" id="gname"

                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-floating">
                                    <input type="email" class="form-control bg-light border-1" id="gmail"

                                    <label for="gmail">Your Email</label>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-floating">
                                    <input type="password" class="form-control bg-light border-1" id="gmail"
                                        placeholder="Gurdian Email">

                                </div>
                            </div>
                            <div class="col-sm-12">
                                <input type="checkbox" id="check">

                            </div>

                            <div class="col-12 text-center">
                                <button class="btn py-3 px-4" type="submit"
                                    style="background-color:#FD8311; color: #ffff;">Log in</button>

                            </div>

    <script>
